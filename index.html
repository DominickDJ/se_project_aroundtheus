<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__avatar"
          src="./images/aroundtheUS.svg"
          alt="Around the U.S."
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit profile"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add profile"
            type="button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <template id="cards">
              <div class="card">
                <img class="card__image" alt="cards image" src="#" />
                <button class="card__delete-button" type="button"></button>
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </div>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S</p>
      </footer>
    </div>

    <!-- edit modal -->
    <section class="modal" id="edit-modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="edit-form">
          <fieldset class="modal__fieldset">
            <input
              name="name-input"
              id="name-input"
              class="modal__input"
              required
              type="text"
              placeholder="Name"
            />
            <input
              name="description-input"
              id="description-input"
              class="modal__input"
              required
              type="text"
              placeholder="Description"
            />
          </fieldset>
          <fieldset class="modal__fieldset">
            <button class="modal__button" type="submit">Save</button>
          </fieldset>
        </form>
        <button
          aria-label="close-button"
          type="button"
          class="modal__close-button"
        ></button>
      </div>
    </section>

    <!-- add modal -->
    <section class="modal" id="add-modal">
      <div class="modal__container">
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" id="add-form">
          <fieldset class="modal__fieldset">
            <input
              name="title-input"
              id="title-input"
              class="modal__input"
              required
              type="text"
              placeholder="Title"
            />
            <input
              name="image-input"
              id="image-input"
              class="modal__input"
              required
              type="text"
              placeholder="Image link"
            />
          </fieldset>
          <fieldset class="modal__fieldset">
            <button class="modal__button" type="submit">Create</button>
          </fieldset>
        </form>
        <button
          aria-label="close-button"
          type="button"
          class="modal__close-button"
        ></button>
      </div>
    </section>

    <!-- Picture Modal -->
    <section class="modal modal_preview" id="picture-modal">
      <div class="modal__container">
        <img class="modal__picture" alt="modal picture" src="#" />
        <p class="modal__picture-description"></p>
        <button
          aria-label="close-button"
          type="button"
          class="modal__close-button"
        ></button>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
