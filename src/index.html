<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Around The U.S</title>
    <link rel="favicon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__avatar"
          src="<%=require('./images/aroundtheUS.svg')%>"
          alt="Around the U.S."
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit profile"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add profile"
            type="button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S</p>
      </footer>
    </div>

    <!-- Edit modal -->
    <section class="modal" id="edit-modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="edit-form" novalidate>
          <fieldset class="modal__fieldset">
            <input
              name="userName"
              id="name-input"
              class="modal__input"
              required
              type="text"
              placeholder="Name"
              maxlength="40"
              minlength="2"
            />
            <span class="modal__error" id="name-input-error"></span>
            <input
              name="userJob"
              id="description-input"
              class="modal__input"
              required
              type="text"
              placeholder="Description"
              maxlength="200"
              minlength="2"
            />
            <span class="modal__error" id="description-input-error"></span>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button class="modal__button" type="submit">Save</button>
          </fieldset>
        </form>
        <button
          aria-label="close-button"
          type="button"
          class="modal__close-button"
        ></button>
      </div>
    </section>

    <!-- Add modal -->
    <section class="modal" id="add-modal">
      <div class="modal__container">
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" id="add-form">
          <fieldset class="modal__fieldset">
            <input
              name="name"
              id="title-input"
              class="modal__input"
              required
              type="text"
              placeholder="Title"
              maxlength="30"
              minlength="1"
            />
            <span class="modal__error" id="title-input-error"></span>
            <input
              name="link"
              id="image-input"
              class="modal__input"
              required
              type="url"
              placeholder="Image link"
            />
            <span class="modal__error" id="image-input-error"></span>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button class="modal__button" type="submit">Create</button>
          </fieldset>
        </form>
        <button
          aria-label="close-button"
          type="button"
          class="modal__close-button"
        ></button>
      </div>
    </section>

    <!--Confirm Modal (Are you sure?)-->
    <section class="modal" id="confirm-modal">
      <div class="modal__container confirm__modal">
        <h2 class="modal__title">Are you sure?</h2>
        <form class="modal__form" id="confirm-form">
          <fieldset class="modal__fieldset">
            <button class="modal__button" type="submit" id="confirm-button">
              Yes
            </button>
          </fieldset>
        </form>
        <button
          aria-label="close-button"
          type="button"
          class="modal__close-button"
        ></button>
      </div>
    </section>

    <!-- Picture Modal -->
    <section class="modal modal_preview" id="picture-modal">
      <div class="modal__container">
        <img class="modal__picture" alt="modal picture" src="#" />
        <p class="modal__picture-description"></p>
        <button
          aria-label="close-button"
          type="button"
          class="modal__close-button"
        ></button>
      </div>
    </section>

    <!--Avatar Modal-->
    <section class="modal" id="avatar-modal">
      <div class="modal__container">
        <h2 class="modal__title">Change profile picture</h2>
        <form class="modal__form" id="avatar-form" novalidate>
          <fieldset class="modal__fieldset">
            <input
              name="link"
              id="avatar-input"
              class="modal__input"
              required
              type="url"
              placeholder="Picture link"
            />
            <span class="modal__error" id="image-input-error"></span>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button class="modal__button" type="submit">Save</button>
          </fieldset>
        </form>
        <button
          aria-label="close-button"
          type="button"
          class="modal__close-button"
        ></button>
      </div>
    </section>

    <!--New card template-->
    <template id="card-template">
      <div class="card">
        <img class="card__image" alt="cards image" src="#" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button class="card__like-button" type="button"></button>
            <span class="card__like-number">0</span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
